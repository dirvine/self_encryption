          path: dist

      # We might need multiple download steps or a different approach
      # to combine all artifacts

      - name: Display structure of downloaded files
        run: ls -R dist
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
